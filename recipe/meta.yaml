{% set name = "tyssue" %}
{% set version = "0.2rc1" %}
{% set sha256 = "bc9124a94c9f4727a46cfe79021e80792a3ee7954fa8678728d16300912ada68"%}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/DamCB/tyssue/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]
requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas
    - pytables
    - jupyter
    - notebook
test:
  imports:
    - tyssue
    - tyssue.behaviors
    - tyssue.config
    - tyssue.core
    - tyssue.draw
    - tyssue.dynamics
    - tyssue.geometry
    - tyssue.io
    - tyssue.particles
    - tyssue.solvers
    - tyssue.stores
    - tyssue.topology
    - tyssue.utils

about:
  home: https://github.com/DamCB/tyssue
  license: MPLv2.0
  license_file: LICENSE
  summary: 'A tissue simulation library'
  description: |
    tyssue provides data structures and algorithms to model epithelium
    in 2D and 3D for python 3.4+
  doc_url: http://tyssue.readthedocs.io
  dev_url: https://github.com/DamCB/tyssue
extra:
  recipe-maintainers:
    - glyg
